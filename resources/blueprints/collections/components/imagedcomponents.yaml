title: 'Image Components'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: imaged_component_description
            field:
              remove_empty_nodes: false
              type: bard
              display: 'Imaged component description'
          -
            handle: imaged_component_image
            field:
              container: assets
              type: assets
              display: 'Imaged component image'
          -
            handle: image_link
            field:
              type: link
              display: 'Image link'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
