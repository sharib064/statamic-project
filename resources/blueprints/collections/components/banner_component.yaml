title: 'Banner Component'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: banner_image
            field:
              container: assets
              type: assets
              display: 'Banner Image'
              validate:
                - required
          -
            handle: banner_heading
            field:
              type: text
              display: 'Banner heading'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
