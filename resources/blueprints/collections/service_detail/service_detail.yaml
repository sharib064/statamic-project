title: 'Service detail'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: description
            field:
              type: textarea
              display: Description
          -
            handle: image
            field:
              container: assets
              type: assets
              display: image
          -
            handle: button_text
            field:
              type: text
              display: 'Button text'
          -
            handle: link
            field:
              type: link
              display: Link
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
