tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              display: Title
          -
            handle: navbar_item
            field:
              type: replicator
              display: 'Navbar item'
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: item_name
                          field:
                            type: text
                            display: 'item name'
                        -
                          handle: item_link
                          field:
                            type: link
                            display: 'item link'
          -
            handle: logo
            field:
              container: assets
              type: assets
              display: Logo
